services:
  - type: web
    name: job-alerts-flask
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    autoDeploy: true

cronJobs:
  - name: run-job-alerts
    schedule: "@daily"  # Εκτελείται κάθε μέρα
    command: "python app.py"
